<div class="btn-toolbar justify-content-between float-left" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary">Assay Dev</button>
    <button type="button" class="btn btn-secondary">Pilot Work</button>
    <button type="button" class="btn btn-secondary">Screening</button>
    <button type="button" class="btn btn-secondary">Hit Validation</button>
    <button type="button" class="btn btn-secondary">Med Chem</button>
    <button type="button" class="btn btn-secondary">Advanced Studies</button>
  </div>
</div>

<div>
    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> <span class="glyphicon-class">glyphicon glyphicon-calendar</span> 

</div>

<table class="fullrow">   
  <tr class="timeLineRow">
    <td class="pullLeft">{{earliestYear}}</td>
    <td>|</td>
    <td>{{projectDuration}}</td>
    <td ng-if="ifExpression">{{middleYear}}</td>
    <td>|</td>
    <td class="pullRight">{{latestYear}}</td>
  </tr>
</table>
<table class="container-fluid timeLine">
  <tr class="sitOnTop">
    <td *ngFor="let i of testConfig; index as num" [ngStyle]="{'width': i.percentage+'%'}" style="text-align: left;"  ngClass="myClass" class="aBlock">{{i.name}}</td>
  </tr>
  <tr>
    <td *ngFor="let i of testConfig; index as num" [ngStyle]="{'background-color': i.color, 'height': ((i.percentage)*3)+'%', 'width': i.percentage+'%'}"  ngClass="myClass" class="aBlock">{{drawCell(i,num)}}</td>
  </tr>
</table>
<br>
<h4 class="kickOffText">Kick Off Date: <span class="dateText">{{date | date}}</span></h4>
